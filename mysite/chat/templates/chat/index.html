<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="{% static "css/all.css" %}">
	<link rel="stylesheet"  href="{% static "css/bootstrap.css" %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
              <h2> What chat room would you like to enter?</h2>  
                <input id="room-name-input" type="text" size="100"><br>
                <button id="room-name-submit" class="btn btn-primary my-4" type="submit" >
                    Move Ahead
                    </button>
                
         
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };
    
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>


<script src="{% static 'leanchat/js/jquery.js'%}"></script>


<script src="{% static 'leanchat/js/popper.js'%}"></script>
<script src="{% static 'leanchat/js/all.js'%}"></script>
<script src="{% static 'leanchat/js/bootstrap.js'%}"></script>

<script src="{% static 'leanchat/js/main.js' %}"></script>
</body>
</html>
